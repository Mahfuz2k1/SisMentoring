{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog â€“ SisMentoring</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm w-100">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/logo.png' %}" alt="SisMentoring" height="40" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/blog/">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="/skill/">Skill</a></li>
        <li class="nav-item"><a class="nav-link" href="/booking/">One2One</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Blog Posts -->
<div class="container py-5">
  <h2 class="text-center mb-4" style="color:#f515b3;">All Blog Posts</h2>
  <div class="post-grid">
    {% for post in blog_posts %}
    {% if post.slug %}
     <a href="{% url 'post_detail' slug=post.slug %}" class="post-card text-decoration-none">
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <div class="post-title">{{ post.title }}</div>
     </a>
    {% endif %}
    {% empty %}
  <div class="post-card text-center">
    <p>No posts available.</p>
  </div>
    {% endfor %}
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-4 text-muted">
  &copy; {{ year }} SisMentoring. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
